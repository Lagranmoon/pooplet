# Development Environment
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pooplet-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: pooplet_dev
      POSTGRES_USER: pooplet
      POSTGRES_PASSWORD: devpassword
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - pooplet-dev-network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pooplet -d pooplet_dev"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Development Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: pooplet-app-dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://pooplet:devpassword@postgres:5432/pooplet_dev?schema=public
      BETTER_AUTH_URL: http://localhost:3000
      BETTER_AUTH_SECRET: development-secret-key
      BETTER_AUTH_SECURE: false
      DISABLE_REGISTRATION: false
      ENABLE_RATE_LIMITING: false
      NEXT_TELEMETRY_DISABLED: 1
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - pooplet-dev-network
    ports:
      - "3000:3000"
    command: npm run dev

networks:
  pooplet-dev-network:
    driver: bridge

volumes:
  postgres_dev_data:
