services:
  postgres-test:
    image: postgres:15-alpine
    container_name: pooplet-postgres-test
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d test"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend-test:
    build:
      context: ./backend
      dockerfile: Dockerfile.test
    container_name: pooplet-backend-test
    environment:
      DATABASE_URL: postgres://test:test@postgres-test:5432/test?sslmode=disable
      JWT_SECRET: test-secret-key-for-testing
      JWT_EXPIRES_AT: 168
      ENVIRONMENT: test
    depends_on:
      postgres-test:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: go test ./... -cover -v
