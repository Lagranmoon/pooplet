services:
  postgres:
    image: postgres:15-alpine
    container_name: pooplet-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-pooplet}
      POSTGRES_USER: ${DB_USER:-pooplet}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-pooplet} -d ${DB_NAME:-pooplet}"]
      interval: 30s
      timeout: 10s
      retries: 3

  app:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_NAME:-your-org/pooplet}:${TAG:-latest}
    container_name: pooplet-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-pooplet}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-pooplet}?schema=public
      NODE_ENV: production
      PORT: 3000
      BETTER_AUTH_URL: ${APP_URL:-https://your-domain.com}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_SECURE: true
      DISABLE_REGISTRATION: ${DISABLE_REGISTRATION:-false}
      ENABLE_RATE_LIMITING: true
      NEXT_TELEMETRY_DISABLED: 1
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data: