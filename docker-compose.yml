services:
  postgres:
    image: postgres:18-alpine
    container_name: pooplet-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-pooplet}
      POSTGRES_USER: ${DB_USER:-pooplet}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-pooplet} -d ${DB_NAME:-pooplet}"]
      interval: 30s
      timeout: 10s
      retries: 3

  app:
    image: ghcr.io/your-org/pooplet:latest
    container_name: pooplet-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${DB_USER:-pooplet}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-pooplet}?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

